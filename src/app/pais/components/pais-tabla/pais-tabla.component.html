<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of resultados; index as i">
            <td> {{ i + 1 }} </td>
            <td> 
                <img class="small-flag" [src]="pais.flag" [alt]="pais.name">    
            </td>
            <td> {{ pais.capital }}, {{ pais.name }} </td>
            <td> {{ pais.population | number }} </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
