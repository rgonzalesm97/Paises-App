<h2>Por Capital</h2>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" placeholder="Buscar capital..."></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">

<div *ngIf="resultados.length > 0" class="row">

        <app-pais-tabla [resultados]="resultados"></app-pais-tabla>

    </div>
</div>
